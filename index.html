<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overlay</title>
  <style>
    a {
      text-decoration: none;
    }
    body {
      background: ##2b2a33;
    }
    #centered {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 100px;
      margin: -50px 0 0 -150px;
    }
  </style>
</head>
<body>
  <div id="centered">
    <a href="https://t.me/sepulturese">
      <img src="https://i.imgur.com/ScRiwsD.png" width="75px" height="75px"/>
    </a>
    <a href="https://www.youtube.com/">
      <img src="https://i.imgur.com/ods5Rbi.png" width="75px" height="75px"/>
    </a>
    <a href="https://imgur.com/upload">
      <img src="https://i.imgur.com/KSEG0sP.png" width="75px" height="75px"/>
    </a>
    <a href="https://vk.com/feed">
      <img src="https://i.imgur.com/AufJkoc.png" width="75px" height="75px"/>
    </a>
  </div>
  <script>
    let color = new URLSearchParams(location.search)?.get("color") || "#2b2a33";
    document.body.style.background = `#${color}`;
  </script>
</body>
</html>
